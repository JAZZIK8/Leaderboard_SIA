<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>
<body>
        <h1>LEADERBOARD</h1>
    <section class="top-players">
        <div class="top-card second" data-rank="2" tabindex="0">
            <div class="rank">2</div>
            <div class="avatar" style="background-image:url('https://i.pinimg.com/736x/96/ea/57/96ea57465c40cafdf050fb0b8fcafddb.jpg')" aria-hidden="true"></div>
            <div class="label"><span class="name">Player</span><span class="score">2300</span></div>
        </div>
        <div class="top-card first" data-rank="1" tabindex="0">
            <div class="rank crown">â™›</div>
            <div class="avatar" style="background-image:url('https://i.pinimg.com/736x/27/78/b9/2778b9f7620c629f67307adf8213cbea.jpg')" aria-hidden="true"></div>
            <div class="label"><span class="name">Player</span><span class="score">2500</span></div>
        </div>
        <div class="top-card third" data-rank="3" tabindex="0">
            <div class="rank">3</div>
            <div class="avatar" style="background-image:url('https://i.pinimg.com/736x/a2/59/8c/a2598c60306e2c38a9728045019da841.jpg')" aria-hidden="true"></div>
            <div class="label"><span class="name">Player</span><span class="score">2100</span></div>
        </div>
    </section>

    <section class="all-players">
        <h3>All Players</h3>
        <div class="players-header">
            <span class="rank-label">Rank</span>
            <span class="name-label">Name</span>
            <span class="score-label">Score</span>
        </div>
        <ul class="players-list">
            <li class="player" data-score="2500" tabindex="0">
                <span class="rank number">1</span>
                <div class="player-avatar" style="background-image:url('https://i.pinimg.com/736x/27/78/b9/2778b9f7620c629f67307adf8213cbea.jpg')"></div>
                <span class="name">Player</span>
                <span class="score">2500</span>
            </li>
            <li class="player" data-score="2300" tabindex="0">
                <span class="rank number">2</span>
                <div class="player-avatar" style="background-image:url('https://i.pinimg.com/736x/96/ea/57/96ea57465c40cafdf050fb0b8fcafddb.jpg')"></div>
                <span class="name">Player</span>
                <span class="score">2300</span>
            </li>
            <li class="player" data-score="2100" tabindex="0">
                <span class="rank number">3</span>
                <div class="player-avatar" style="background-image:url('https://i.pinimg.com/736x/a2/59/8c/a2598c60306e2c38a9728045019da841.jpg')"></div>
                <span class="name">Player</span>
                <span class="score">2100</span>
            </li>
            <li class="player" data-score="1900" tabindex="0">
                <span class="rank number">4</span>
                <div class="player-avatar" style="background-image:url('https://i.pinimg.com/736x/19/2e/88/192e884cd6ca56134bc79c5c0d3be6c2.jpg')"></div>
                <span class="name">Player</span>
                <span class="score">1900</span>
            </li>
            <li class="player" data-score="1700" tabindex="0">
                <span class="rank number">5</span>
                <div class="player-avatar" style="background-image:url('https://i.pinimg.com/736x/19/2e/88/192e884cd6ca56134bc79c5c0d3be6c2.jpg')"></div>
                <span class="name">Player</span>
                <span class="score">1700</span>
            </li>
        </ul>
    </section>
</body>
